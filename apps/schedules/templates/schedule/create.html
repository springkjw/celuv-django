{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="{% static 'schedule.css' %}" >
{% endblock %}

{% block js %}
<script>
    $(function() {
        $("#id_schedule").datepicker({
            dateFormat: "yy-mm-dd",
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 2,
            onClose: function( selectedDate ) {
                    $( "#id_schedule" ).datepicker( "option", "minDate", selectedDate );
            }
        });
    });
</script>
{% endblock %}

{% block content %}
<div class="container main">
        <h4>스케줄 추가</h4>
        <hr />
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group row">
                    <label for="{{ field.id }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'schedule:month' %}'">취소</button>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
{% endblock %}
